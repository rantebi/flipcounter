<div id="flip-counter">
    <div id="tens" class="digit-container">
        <div 
        #firstUpper
        [class]="upperClasses">
            <div class="digit">{{ digit$ | async}}</div>
        </div>
        <div 
        #firstLower
        class="lower">
            <div class="digit">{{ oldDigit }}</div>
        </div>
  </div>
